<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Projects with Pseudo Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Navbar Projects with Pseudo Element</h1>
    <h2> Navbar One : Horizontal with Underline Effect</h2>
    <div class="navigation-container">
      <nav class="navbar-one">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <button class="login-btn">Login</button>
          </li>
        </ul>
      </nav>
    </div>
    <h2>Navbar Two : Vertical with Hover Effect</h2>
    <div class="navigation-container">
      <nav class="navbar-two">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Products</a>
          </li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>
    <h2>Navbar Three : Horizontal with dropdown</h2>
    <div class="navigation-container">
        <nav class="navbar-three">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                      <a  href="#">Our Story</a>
                      <a  href="#">Team</a>
                      <a href="#">Content</a>
                    </div>
                </li>
                <li>
                    <a href="#">
                        Products
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button class="login-btn">Login</button>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
  </body>
</html>
