<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Tables in HTML</title>
  </head>
  <body>
    <h1>Forms and Tables in HTML</h1>
    <!--* Tables in HTML  -->
    <!-- To create tables in html document we are using table tag which define the body of our table inside that we are using many more tags to give structure of table. -->

    <table border="1">
        <!--? Here we used border attribute to give border to our table and if we give value "0" it means no-border and if we give "1" which means border -->
      <!-- We create table in table tag with the help of tr tag which stands for table row -->
      <!--! Basically we in html we create table in row format -->
      <tr>
        <!--* We use th tag for giving table heading in table -->
        <th>Column One</th>
        <th>Column Two</th>
        <th>Column Three</th>
      </tr>
      <tr>
        <!--* We insert data or content in table with the help of another tag which was called td means table data. -->
        <td>Name</td>
        <td>Email</td>
        <td>D.O.B</td>
      </tr>
      <tr>
        <td>Aayush Vyas</td>
        <td>aayush@vyasgmail.com</td>
        <td>25 september 1999</td>
      </tr>
    </table>
  </body>
</html>
